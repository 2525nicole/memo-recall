<!doctype html>
<html>
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html {
        color: #1f2937;
        line-height: 1;
      }

      body {
        padding-top: 4rem;
        background-color: #e2e8f0;
      }

      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .error-message {
        max-width: 40rem;
        margin-inline: auto;
        background-color: white;
        border: solid 4px #38bdf8;
        border-radius: 10px;
      }

      .error-message__header {
        border-bottom: solid 1px #38bdf8;
        background-color: white;
        line-height: 1.4;
        text-align: center;
      }

      .error-message__header h1 {
        padding: 0.25em;
        font-size: 1.25rem;
      }

      .error-message__body {
        padding: 1.25em;
        font-size: 1rem;
      }

      @media (max-width: 47.9375em) {
        .error-message__body {
          font-size: 0.875rem;
        }
      }

      .error-message__body p {
        line-height: 1.6;
        margin-bottom: 1em;
      }

      .error-message__body .error-message__number {
        text-align: center;
        font-size: 1.125em;
        font-weight: 900;
        margin-bottom: 0.875em;
      }

      .link {
        color: #374151;
        text-align: center;
      }

      .link:hover {
        color: #6b7280;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <!-- This file lives in public/404.html -->
    <div class="container">
      <div class="error-message">
        <header class="error-message__header">
          <h1>ご指定のページが見つかりません</h1>
        </header>
        <div class="error-message__body">
          <p class="error-message__number">404: Not Found</p>
          <p>
            お探しのページは一時的にアクセスができない状況にあるか、移動もしくは削除された可能性があります。<br />
            アドレスにお間違いないか再度ご確認ください。
          </p>
          <div class="link">
            <!-- ドメイン取得後、以下にURLを追加する -->
            <a href="" class="link">トップページへ戻る</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
